<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Using ENCTYPE="multipart/form-data"</title>
</head>

<BODY BGCOLOR="#FDF5E6">
<CENTER>
  <H2>Using ENCTYPE="multipart/form-data"</H2>
  <FORM ACTION="http://localhost:8088/SomeProgram"
  ENCTYPE="multipart/form-data" METHOD="POST">
    First name:<input type="TEXT" name="firstName" value="Joe"><BR>
    Last name:<input type="TEXT" name="lastName" value="Hacker"><BR>
    Password:<input type="password" name="password" value="something"><br>
    
    Item:<input type="text" name="Item" value="2GB Flash Mem"><br>
    <input type="submit" name="Add" value="Add item to cart">
    <input type="submit" name="Delete" value="Delete item from cart"><br>
    
    <BUTTON TYPE="SUBMIT">Single-line Label</BUTTON>
    &nbsp;&nbsp;
    <BUTTON TYPE="SUBMIT">Multi-line<BR>label</BUTTON><p>
    <BUTTON TYPE="SUBMIT">
    <B>Label</B> with <I>font</I> changes.
    </BUTTON><p>
    <BUTTON TYPE="SUBMIT">
    <IMG SRC="/home/sid/Pictures/linux.jpg" WIDTH="110" HEIGHT="101"
    ALIGN="LEFT" ALT="Java Cup Logo">
    Label<BR>with image
    </BUTTON>
    
    <br>Description:
    <textarea rows="3" cols="30">
    Delete this text and replace
    with some HTML to validate.
    </textarea><P>
    <INPUT type="SUBMIT" value="Login">
  </FORM>
</CENTER>
</BODY>

</html>
